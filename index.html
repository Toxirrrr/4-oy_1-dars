<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.css">
    <title>Movie</title>
</head>

<body>
    
    
    <div class="container mb-5">
        
        <h1 class="text-center pt-4 h3 mb-4">Movies Catalog</h1>
        
        <form class="form" action="https://echo.htmlacademy.ru">
            <div class="row">
                <div class="col-4 d-flex flex-column gap-3 pe-5">
                    <input type="text" class="form-control" placeholder="ave">
                    <input type="number" min="2" max="10" step="0.5" class="item form-control" placeholder="type rating">
                    <select class="form-select" aria-label="Default select example">
                        <option selected>All</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Rating (high to low)</option>
                        <option value="1">High</option>
                        <option value="2">Middle</option>
                        <option value="3">Low</option>
                    </select>
                    <button class="btn btn-primary mb-5">Search</button>
                </form>
                <p class="h2 mb-2">Bookmarked movies</p>
                <div class="">
                    <p class="h5 border border-secondary rounded-top p-2 m-0">Avengers: Infinity war <span class="badge bg-danger d-block w-25 py-2 mt-2">Remove</span></p>
                    <p class="h5 border border-secondary p-2 m-0">Avengers: Infinity war <span class="badge bg-danger d-block w-25 py-2 mt-2">Remove</span></p>
                    <p class="h5 border border-secondary rounded-bottom p-2 m-0">Avengers: Infinity war <span class="badge bg-danger d-block w-25 py-2 mt-2">Remove</span></p>
                </div>
            </div>
            <div class="col-8">
                <p class="h5">Search results: 39</p>
                <div class="alert alert-success" role="alert">Use the form on the left to search for a movie</div>
                <div class="card-section gap-4 d-flex movie__wrapper flex-wrap">
                </div>
                <div class="d-flex justify-content-center mt-3">
                    <div class="btn-group mt-4" role="group" aria-label="First group">
                        <button type="button" class="btn btn-outline-primary">
                            1
                        </button>
                        <button type="button" class="btn btn-outline-primary">
                            2
                        </button>
                        <button type="button" class="btn btn-outline-primary">
                            3
                        </button>
                        <button type="button" class="btn btn-outline-primary">
                            4
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <template id="movie_card">
        <div class="card">
            <img src="./img/photo_2022-06-29_12-46-14.jpg" class="card-img-top movie__img" alt="#" width="380" height="228">
            <div class="card-body p-3">
                <h5 class="card-title movie__title">
                    Avenger: Infinity war
                </h5>
                <div class="calendar d-flex" >
                    <img class="me-2" src="./img/monthly-calendar-svgrepo-com.svg" alt="" width="20" height="20">
                    <p class="movie__year">
                        2018
                    </p>
                </div>
                <div class="calendar d-flex" >
                    <img class="me-2" src="./img/star.svg" alt="" width="20" height="20">
                    <p class="movie__rating">
                        8.7
                    </p>
                </div>
                <div class="card-section d-flex gap-2">
                    <a href="#" target="_blank" class="btn btn-outline-primary movie__url">
                        Watch trailer
                    </a>
                    <button type="button" class="btn btn-outline-info">
                        More info
                    </button>
                    <button type="button" class="btn btn-outline-success">Bookmark</button>
                </div>
            </div>
        </div> 
    </template>
    <script src="./js/pokemon.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/bootstrap.js"></script>
</body>
</html>
